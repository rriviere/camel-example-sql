## notice we use named parameters in the queries, eg :#name. A named query parameter must start with :#
## sql that insert new orders
sql.insertOrder=insert into orders (id, item, amount, description, processed) values (:#id, :#item, :#amount, :#description, :#processed)
## sql that select all unprocessed orders
sql.selectOrder=select * from orders where processed='N'
## sql that update the order as being processed
sql.markOrder=update orders set processed='Y' where id=:#id

